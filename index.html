<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è —Å–∞–º–æ–π –ª—É—á—à–µ–π –º–∞–º—ã</title>
    <style>
        /* –°—Ç–∏–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: #fff;
            text-align: center;
        }

        .container {
            z-index: 10;
            background: rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 80%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        /* –°—Ç–∏–ª–∏ —Å–µ—Ä–¥–µ—á–µ–∫ */
        .heart {
            position: absolute;
            top: -50px;
            color: #ff4d4d;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="container" 
        <p>–ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π —Ç–≤–æ–π –¥–µ–Ω—å –±—É–¥–µ—Ç –Ω–∞–ø–æ–ª–Ω–µ–Ω —Ä–∞–¥–æ—Å—Ç—å—é –∏ –Ω–µ–∂–Ω–æ—Å—Ç—å—é.</p>
        <p>–¢—ã —Å–∞–º–∞—è –ª—É—á—à–∞—è –≤ –º–∏—Ä–µ!</p>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —Å–∏–º–≤–æ–ª —Å–µ—Ä–¥–µ—á–∫–∞
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì', '‚ú®'];
            heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
            
            // –†–∞–Ω–¥–æ–º–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
            heart.style.left = Math.random() * 100 + 'vw';
            
            // –†–∞–Ω–¥–æ–º–Ω—ã–π —Ä–∞–∑–º–µ—Ä
            const size = Math.random() * 20 + 10 + 'px';
            heart.style.fontSize = size;
            
            // –†–∞–Ω–¥–æ–º–Ω–∞—è –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏ (—Å–∫–æ—Ä–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è)
            const duration = Math.random() * 3 + 2 + 's';
            heart.style.animationDuration = duration;
            
            // –†–∞–Ω–¥–æ–º–Ω–∞—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
            heart.style.opacity = Math.random();

            document.body.appendChild(heart);

            // –£–¥–∞–ª—è–µ–º —Å–µ—Ä–¥–µ—á–∫–æ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏, —á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ–≥—Ä—É–∂–∞—Ç—å –ø–∞–º—è—Ç—å
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // –°–æ–∑–¥–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–∏ —á–µ—Ä–µ–∑ –∏–Ω—Ç–µ—Ä–≤–∞–ª
        setInterval(createHeart, 300);

        // –¢–∞–∫–∂–µ —Å–æ–∑–¥–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–æ –ø—Ä–∏ –∫–ª–∏–∫–µ
        document.addEventListener('click', (e) => {
            for(let i = 0; i < 5; i++) {
                createHeart();
            }
        });
    </script>
</body>
</html>
